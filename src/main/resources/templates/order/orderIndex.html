<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>记录信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" href="css/info.css" th:href="@{/css/order.css}"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md8 layui-col-lg10">
            <div class="user_table_div">
                <table class="layui-hide" id="order" lay-filter="order" ></table>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs btn-auth-controller" lay-event="statusedit" id="1004">状态修改</a>
    <a class="layui-btn layui-btn-xs btn-auth-controller" lay-event="edit" id="1005">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs btn-auth-controller" lay-event="del" id="1006">删除</a>
</script>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container" hidden>
        <button class="layui-btn layui-btn-sm btn-auth-controller" lay-event="addNewType" id="1007" >添加工单</button>
        <button class="layui-btn layui-btn-sm btn-auth-controller" lay-event="DeletedTypes" id="1008">删除工单</button>
    </div>
</script>
<script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/base/common.js}"></script>
<script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!-- Layui Js -->
<script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<!-- Jqarticle Js -->
<script type="text/javascript" src="js/jparticle.min.js" th:src="@{/js/jparticle.min.js}"></script>
<!-- ZylVerificationCode Js-->
<script type="text/javascript" src="js/zylVerificationCode.js" th:src="@{/js/zylVerificationCode.js}"></script>

<script>
    var tableIns1;
    layui.use(['table','layer','tree','form','layedit'],function (){
        var table=layui.table;
        var $=layui.$;
        var layer=layui.layer;
        var tree=layui.tree;
        var form=layui.form;
        var PosType;
        tableIns1=table.render({
            elem:'#order'
            ,width:1000
            ,url:'/order/info'
            ,page:true
            ,cols:[
                [
                    {type: 'checkbox'}
                    , {field: 'orderId', title: 'orderId'}
                    ,{field: 'SN', title:'SN'}
                    ,{field: 'OSVersion', title:'OSVersion'}
                    ,{field: 'PosType', title:'PosType'}
                    ,{field: 'ProductId', title:'ProductId'}
                    ,{field: 'appVersion', title:'appVersion'}
                    ,{field: 'createTime', title:'createTime'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                ]
            ]
            , toolbar: '#toolbar'
            done:function (res, curr, count){
                getAuth(38);
            }
        });
        table.on('toolbar(order)',function (obj){
            console.log(obj);
        });
        table.on('toolbar(order)',function (obj){
            console.log(obj);
            switch (obj.event)
            {

                case 'addNewType':
                    console.log("add");
                    $(".user_table_div").hide();
                    $(".operation_order").show();
                    $(".operation_order input[name=PosType]").val("SP630");
                    break;
            }
        });

    })
</script>
</html>
