<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>POS信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="zTree/demo.css" th:href="@{/zTree/demo.css}"/>
    <link rel="stylesheet" href="/zTree/metroStyle/metroStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/info.css" th:href="@{/css/order.css}"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md8 layui-col-lg10">
            <div class="user_table_div">
                <table class="layui-hide" id="pinhaoinfo" lay-filter="pinhaoinfo" ></table>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/base/common.js}"></script>
<!-- Layui Js -->
<script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<!-- Jqarticle Js -->
<script type="text/javascript" src="js/jparticle.min.js" th:src="@{/js/jparticle.min.js}"></script>
<!-- ZylVerificationCode Js-->
<script type="text/javascript" src="js/zylVerificationCode.js" th:src="@{/js/zylVerificationCode.js}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs btn-auth-controller"  lay-event="detail" id="1013">详细数据</a>
    <a class="layui-btn layui-btn-xs btn-auth-controller"  lay-event="edit" id="1014">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs btn-auth-controller" lay-event="del" id="1015">删除</a>
</script>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container" hidden>
        <button class="layui-btn layui-btn-sm btn-auth-controller" lay-event="addNew" id="1016">添加</button>
        <button class="layui-btn layui-btn-sm btn-auth-controller" lay-event="DeletedPinhao" id="1017">删除</button>
    </div>
</script>
<script>
    var tableIns1;
    layui.use(['table','form','laydate'],function (){
        var table=layui.table;
        var form=layui.form;
        var laydate=layui.laydate;

        tableIns1=table.render({
            elem:'#pinhaoinfo'
            ,url:'/pinhao/info'
            ,page:true
            ,cols:[
                [
                    {type: 'checkbox'}
                    ,{field: 'id', title: 'ID'}
                    , {field: 'posname', title: '机型'}
                    , {field: 'pinhao', title: '品号'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}

                ]
            ]
            , toolbar: '#toolbar'
            ,done:function (res, curr, count){
                getAuth(56);
            }
        });

        table.on('toolbar(pinhaoinfo)',function (obj){
            switch (obj.event)
            {

                case 'addNew':
                    openWindow('/pinhao/ChooseCheckInfo');
                    break;
                case 'DeletedPinhao':
                    var pinhaoList="";
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的列");
                    } else {
                        var Ids = [];
                        $(data).each(function (index, item) {
                            Ids.push(item.id);
                            pinhaoList+=item.pinhao;
                            pinhaoList+=",";
                        });
                        DelDialog(Ids, pinhaoList);
                    }
                    break;
                    break;
            }
        });
        table.on('tool(pinhaoinfo)',function (obj){
            var data=obj.data;
            switch(obj.event){
                case 'detail':
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-molv',
                        title: "选择POS机型",
                        area: ['80%', '90%'],
                        shade: 0,
                        shadeClose: false,
                        content:'/pinhao/showdetail?pinhao='+data.pinhao,
                        btn:['确认','取消'],
                        yes:function (index){

                            layer.close(index);
                        }
                    });


                    break;
                case 'edit':
                    openWindow('/pinhao/ChooseCheckInfo?id='+data.pinhao+"&posname="+data.posname);
                    break;
                case 'del':
                    var Ids=[];
                    Ids.push(data.id);
                    DelDialog(Ids,data.pinhao);
                    break;
            };
        });
        function openWindow(url){
            layer.open({
                type: 2,
                skin: 'layui-layer-molv',
                title: '请设置配置',
                area: ['90%', '100%'],
                shade: 0,
                shadeClose: false,
                content:url,
            });
        }
        var DelDialog = function (userIds, username) {
            layer.open({
                content:"确定要删除"+username+"么",
                yes:function (index)
                {
                    layer.close(index);
                    var ret=SendAjax("/pinhao/delete",userIds,"DELETE");
                    if(ret!=true) layer.msg("删除失败");
                    tableIns1.reload({
                        page: {
                            curr:1
                        }
                    });
                }
            })
        }

    })
</script>
</html>
